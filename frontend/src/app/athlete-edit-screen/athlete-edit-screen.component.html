<div style="margin: 10px">
    <div style="display: inline-block">
        <div style="float: left">
            Name: <input [(ngModel)]="name"/>
        </div>
        <div style="float: left; padding-left: 10px">
            Country:
            <select [(ngModel)]="country">
                <option disabled selected>Country...</option>
                <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
            </select>
        </div>
    </div>
    <div>
        <button (click)="insertNewResult()" style="margin-top: 10px; margin-bottom: 5px">Insert New Result</button>
        <ag-grid-angular style="width: 100%; height: 200px;"
                         class="ag-fresh"

                         [columnDefs]="columnDefs"
                         [rowData]="rowData"

                         (gridReady)="onGridReady($event)"
                         (rowValueChanged)="onRowValueChanged($event)">
        </ag-grid-angular>
    </div>
    <div style="margin-top: 10px">
        <button (click)="saveAthlete()" [disabled]="!isValidAthlete()" style="float: right">Save Athlete</button>
    </div>
</div>
